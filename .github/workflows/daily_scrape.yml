name: Daily Selenium Data Scraper
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pandas

      - name: Run Scraper Script (with Selenium)
        run: python scraper.py

      - name: Check Directory Contents & File Status
        run: |
          echo "--- Directory Listing ---"
          ls -lh
          
          echo "--- File Verification ---"
          if [ -f "data/opec_basket_data.csv" ]; then
            echo "SUCCESS: 'data/opec_basket_data.csv' found."
            echo "--- First 5 lines of the CSV file ---"
            head -n 5 data/opec_basket_data.csv
          else
            echo "FAILURE: 'data/opec_basket_data.csv' NOT found. The scraper failed to produce output."
            exit 1
          fi

      - name: âž• Commit and Push New Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Data Update: Automated daily OPEC basket scrape via Selenium"
          file_pattern: data/opec_basket_data.csv
